<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Endangered Species</title>
  </head>
  <body>
    <div class="map">
      <img src="img/map.png" alt="" id="map-image">
    </div>
    <div class="animal" id="lion">
      <h2>West African Lion</h2>
      <img src="img/africanlion.jpg" alt="west african lion">
      <h3>(<em>Panthera leo<em>)</h3>
      <p><strong>Critically Endangered: </strong><br>estimated 1,145 - 2,834 in wild</p>
    </div>
    <div class="animal" id="baycat">
      <h2>Bornean Bay Cat</h2>
      <img src="img/borneanbaycat.jpg" alt="bornean baycat">
      <h3>(<em>Catopuma badia<em>)</h3>
      <p><strong>Endangered: </strong><br>estimated below 2,500 in wild</p>
    </div>
    <div class="animal" id="cloudedleopard">
      <h2>Clouded Leopard</h2>
      <img src="img/cloudedleopard.jpg" alt="clouded leopard">
      <h3>(<em>Neofelis nebulosa<em>)</h3>
      <p><strong>Vulnerable: </strong><br>fewer than 10,000 in wild</p>
    </div>
  </body>
</html>
